<html lang="en">
<head>

    <title>Document</title>
    <style>
       
        
        div.card{
            display: flex;
            width:550px;
            height: 270px;
            background-color: white;
            border-radius: 16px;
            box-shadow: 5px 5px 20px;
            margin: auto;
            flex-direction: row;
        }
        div.me{
            height: 200px;

            border-radius: 50%;

        }
        div.about{

        }
        div.button{
            
            color: white;
            
            border-radius: 8px;
            border-color: dodgerblue;
            margin: 20px;
            flex-direction: row;
            justify-content: space-evenly;

        }
        button{
            background-color: dodgerblue;
            border-color: dodgerblue;
            border-radius:8px;
        }
        button:hover{

        }
        @media (max-width: 400px){
            div.card{
                flex-direction: column;
                
                width:320px;
                height:480px;
            }
            div.me{
                width: 100%;
                height:50%;
                padding-left: 0px;
                margin-top: 0px;
                margin-left: 50px
                
            }
            div.about{
                width: 100%;
                height: 50%;
                margin-top: 20px
                
            }

        }

</head>
