<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Contact Us</h1>
<form>
    <label>Name:</label>
    <input type="text"><br><br>

    <label>Age:</label>
    <input type="number" min="18"><br><br>

    <label>Gender:</label><br>
    <label>
    <input type="radio">Male</label><br>
    <label>
    <input type="radio">Female</label><br>
    <label>
    <input type="radio">Other</label><br><br>

    <label>DOB:</label>
    <input type="date" min="1900-01-01" max="2007-12-31"><br><br>

    <label>Blood Group:</label>
    <select>
        <option>A+</option>
        <option>A-</option>
        <option>B+</option>
        <option>B-</option>
        <option>O+</option>
        <option>O-</option>
        <option>AB+</option>
        <option>AB-</option>
    </select><br><br>

    <label>Mobile Number:</label>
    <input type="tel" pattern="[0-9]{10}" required><br><br>

    <label>Email:</label>
    <input type="email"><br><br>

    <label>Address:</label>
    <textarea></textarea><br><br>

    <label>Password:</label>
    <input type="password"><br><br>

    <label>Upload Photo:</label>
    <input type="file"><br><br>

    <label>Services that you want to opt-in for?</label><br>
    <label>
    <input type="checkbox">Hostel</label><br>
    <label>
    <input type="checkbox">Mess</label><br>
    <label>
    <input type="checkbox">Bus</label><br><br>

    
    <button>Submit</button>


</form>
</body>
</html>
